name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (skip optional native builds)
        run: npm ci --no-optional
      - name: Start server
        run: node server.js &
      - name: Wait for server (poll /health)
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/health >/dev/null 2>&1; then
              echo "server ready"; exit 0;
            fi
            echo "waiting... ($i)"; sleep 1;
          done
          echo "server did not respond in time"; exit 1
      - name: Run health check
        run: npm run health
      - name: Run tests
        run: npm test
